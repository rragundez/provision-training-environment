- name: install packages
  become: true
  become_user: root
  apt: name={{item}} state=installed #update_cache=yes
  with_items:
    # - python3-dev
    # - python3-pip
    - build-essential
    - libfreetype6-dev
    - blt-dev
    - pkg-config
    # - llvm-3.8-dev
    - libssl1.0.0
    - sudo

- name: Add aliases to file
  lineinfile: dest="~/.bashrc" line="alias ll='ls -Alh'"

- name: place requirements
  template: src=requirements.txt dest=/tmp

- name: remove notebooks folder
  become: true
  become_user: root
  file:
    state: absent
    path: "{{ notebooks_tmp_folder }}"

- name: Creates notebooks folder directory
  file:
      path: "{{ notebooks_tmp_folder }}"
      state: directory

- name: remove notebooks folder
  become: true
  become_user: root
  file:
    state: absent
    path: "{{ notebooks_folder }}"

- name: Creates notebooks folder directory
  file:
      path: "{{ notebooks_folder }}"
      state: directory

- name: Check that the main user exists
  stat:
    path: /home/{{ deployer }}
  register: user_home

- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present
  when: user_home.stat.exists == False

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
  when: user_home.stat.exists == False

- name: Add sudoers deployer to wheel group
  user: name="{{ deployer }}" groups=wheel append=yes state=present createhome=yes
  when: user_home.stat.exists == False

- name: place notebooks
  copy:
    src: files/notebooks/
    dest: "{{ notebooks_tmp_folder }}"
    owner: "{{ deployer }}"
    mode: 0777

- name: mkdir images_folder
  become: true
  become_user: root
  file: path={{ images_folder }} state=directory owner={{ deployer }} mode=0777

- name: place images
  copy:
    src: "{{ item }}"
    dest: "{{ images_folder }}"
    owner: "{{ deployer }}"
    mode: 0777
  with_fileglob:
    - files/notebooks/images/*

- name: mkdir jupyter for every user
  become: true
  become_user: root
  file: path=/home/{{ item }}/.jupyter state=directory owner={{ item }} group={{ item }} mode=0755
  with_items: "{{ users }}"

- name: place jupyter file for every user
  become: true
  become_user: root
  template: src=jupyter_notebook_config.py dest=/home/{{ item }}/.jupyter owner={{ item }}
  with_items: "{{ users }}"

- name: mkdirs for every user
  become: true
  become_user: root
  file: path={{notebooks_folder}}/{{ item }} state=directory owner={{ item }} group={{ item }} mode=0700
  with_items: "{{ users }}"

- name: mkdirs images for every user
  become: true
  become_user: root
  file: path={{notebooks_folder}}/{{ item }}/images state=directory owner={{ item }} group={{ item }} mode=0700
  with_items: "{{ users }}"

- name: copy notebooks for every user
  become: true
  become_user: root
  shell: /bin/cp -R {{ notebooks_tmp_folder }}/* {{ notebooks_folder }}/{{ item }}
  with_items: "{{ users }}"


- name: set ownership for notebooks
  become: true
  become_user: root
  shell: /bin/chown -R {{ item }}:{{ item }} {{ notebooks_folder }}/{{ item }}
  with_items: "{{ users }}"

